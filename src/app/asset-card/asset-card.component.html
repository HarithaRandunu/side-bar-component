<div class="assets-card">
  <div class="card" style="width: 16rem;">
    <button type="button" class="card-menu ripple" [cdkMenuTriggerFor]="assetCardOverlay">
      <i class="fas fa-ellipsis-v"></i>
    </button>
    <img src="../../../../assets/Laptop2.png" class="card-img-top card-img" alt="...">
    <div class="card-body">
      <h5 class="card-title">13-inch MacBook Air with M1 chip</h5>
      <div class="card-text">ID : 4718050302178</div>
      <div class="card-text">Model: Apple MacBook Air</div>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
  <ng-template #assetCardOverlay>
    <div class="card overlay-fall" cdkMenu>
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.
          This content is a little bit longer.</p>
        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </ng-template>
</div>
