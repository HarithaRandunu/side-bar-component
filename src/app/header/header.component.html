<div class="header" [ngClass]="getHeadClass()">
  <div class="header-content">
    <div class="header-content-left">
      <div class="search-container">
        <div *ngIf="!canShowSearchAsOverlay" class="normal-search" [ngClass]="search_visible()">
          <input type="search" class="search" name="" id="" placeholder="Search...">
          <i class="far fa-search search-icon"></i>
        </div>
        <div *ngIf="canShowSearchAsOverlay">
          <button [cdkMenuTriggerFor]="searchOverlays" class="search-menu-btn ripple" [ngClass]="search_hidden()">
            <i class="far fa-search search-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="header-content-center">
      <a class="logo  mx-3 bg-white" href="#" [ngClass]="getLogoClass()" [ngClass]="logo_visible_content()">
        <img 
            src="https://corzent.com/images/corzent-new-long-p-500.png" 
            height="30" 
            alt="" 
            loading="lazy" 
            class="logo-image"
        />
    </a>
    </div>
    <div class="header-content-right">
      <div class="header-menu">
        <div class="header-menu-item">
          <button class="header-menu-item-btn ripple">
            <i class="far fa-expand menu-icon"></i>
          </button>
        </div>
        <div class="header-menu-item">
          <button class="header-menu-item-btn ripple">
            <i class="far fa-bell menu-icon"></i>
          </button>
        </div>
        <div class="header-menu-item">
          <button class="header-menu-item-btn ripple">
            <i class="far fa-comment-alt menu-icon"></i>
          </button>
        </div>
      </div>
      <div class="header-user-avatar-container">
        <div class="header-user-avatar">
          <img src="../../assets/Laptop.png" alt="user" class="user-avatar">
          <div class="circle-indicator pulse"></div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #searchOverlays>
    <div class="overlay overlay-search overlay-fall">
      <input 
        type="search" 
        class="search" 
        name="" 
        id="" 
        placeholder="Search..."
      >
      <button class="search-btn">
        <i class="far fa-search search-icon"></i>
      </button>
    </div>
  </ng-template>
</div>
